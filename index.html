
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MLB Data Viz challenge</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>

    <link href="css/style.css" rel="stylesheet"/>

  </head>

  <body>
  <h1>Major League Data Challenge</h1>
  <div id='hitters' class='container'>
    <h2>Best Bats</h2>
    <div class='controls'>
    	<select id='clicker'>
    		<option value='HR'>Homers</option>
    		<option value='hits'>Hits</option>
    		<option value='RBI'>Ribbys</option>
    		<option value='BA'>Batting Average</option>
    		<option value='slug'>Slugging</option>
    		<option value='runs'>Runs</option>
        <option value='OPS'>OPS</option>
    	</select>

      <label><input class='time' type="radio" value="time" name="optradio1" checked>Over Time</label>
      <label><input class='time' type="radio" value="career" name="optradio1">Over Career</label>

      <label><input class='stats' type="radio" value="seasonal" name="optradio2" checked>Single-Season</label>
      <label><input class='stats' type="radio" value="cumulative" name="optradio2">Cumulatively</label>
    </div>
    <div class='playerList hitters'></div>
    <div class='svgContain'></div>
  </div>

  <div id='pitchers' class='container'>
    <h2>Best Arms</h2>
    <div class='controls'>
      <select id='clicker'>
        <option value='wins'>Wins</option>
        <option value='losses'>Losses</option>
        <option value='K'>Strikeouts</option>
        <option value='ERA'>ERA</option>
        <option value='ER'>Earned Runs</option>
        <option value='WHIP'>WHIP</option>
      </select>

      <label><input class='time' type="radio" value="time" name="optradio3" checked>Over Time</label>
      <label><input class='time' type="radio" value="career" name="optradio3">Over Career</label>

      <label><input class='stats' type="radio" value="seasonal" name="optradio4" checked>Single-Season</label>
      <label><input class='stats' type="radio" value="cumulative" name="optradio4">Cumulatively</label>
    </div>
    <div class='playerList pitchers'></div>
    <div class='svgContain'></div>
  </div>
